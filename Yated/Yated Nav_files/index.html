<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Yated Nav</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="row top">
          <div class="text-container">
          <div class="date">
            <span>Monday, February 11, 2019</span>
          </div>
          <div class="nav-cats">
            <ul>
              <li>
                <a href="#">Contact</a>
              </li>
              <li>
                <a href="#">Submit Classifieds</a>
              </li>
              <li>
                <a href="#">Subscribe</a>
              </li>
              <li>
                <a href="#">Advertise</a>
              </li>
              <li>
                <a href="#">Email Signup</a>
              </li>
              <li>
                <a href="#">Article Request</a>
              </li>
            </ul>
          </div>
        </div>
        </div>
        <div class="row middle">
          <div class="text-container">
          <div class="brand">
            <a href="#">
              <img src="logo.png" alt="yated neeman logo">
            </a>
          </div>
        </div>
      </div>
        <div class="row bottom">
          <div class="text-container">
            <div class="nav-cats">
              <ul>
                <li>
                  <a href="#">About</a>
                </li>
                <li class="ed-view">
                  <a href="#">Weekly News Articles</a>
                  <div class="caret-box">
                    <span>&#x2304;</span>
                  </div>
                  <ul>
                    <li >
                      <a href="#">Editor's View</a>
                    </li>
                    <li>
                      <a href="#">Featured Articles</a>
                    </li>
                    <li>
                      <a href="#">US News</a>
                    </li>
                    <li>
                      <a href="#">Israel News</a>
                    </li>
                  </ul>
                </li>
                <li>
                  <a href="#">Classifieds</a>
                </li>
                <li>
                  <a href="#">Contact</a>
                </li>
              </ul>
            </div>
            <div class="magnifier-box">
              <div class="magnifier">
                <div style="-webkit-transform: rotate(45deg);
                               -moz-transform: rotate(45deg);
                                 -o-transform: rotate(45deg);
                                    transform: rotate(45deg);">
                    &#9906;
                </div>
            </div>
            </div>
            <div class="row search">
              <div class="search-box hide">
                <div class="search-text">
                  <input type="text" name="" value="">
                  <div class="button" aria-role="button">Search</div>
                </div>
              </div>

            </div>
              </div>

          </div>


      </div>

    </nav>

    <div class="small-screen nav">
      <div class="small-screen container">
        <div class="hamburger-box">
          <div class="hamburger">
            <img src="menu.png" alt="menu button">
          </div>
        </div>

        <div class="logo-pic">
          <img src="logo-mobile.png" alt="yated logo small">
        </div>
        <div class="search">
            <div class="magnifier">
              <div style="-webkit-transform: rotate(-45deg);
                             -moz-transform: rotate(-45deg);
                               -o-transform: rotate(-45deg);
                                  transform: rotate(-45deg);">
                  &#9906;
              </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
